            <script>
               merci = "Je vous remercie par avance de l’intérêt que vous porterez à ma demande. <br> <br> Je suis disponible de suite pour vous rencontrer lors d’un entretien au cours duquel je vous préciserai mes motivations de vive voix.Dans l’attente d’un retour, je vous prie d’agréer, Madame, Monsieur, l’expression de mes salutations distinguées."

              recruteur = prompt ("Quelles et votre nom ou votre poste   ") 
              poste = prompt ("Quelle et le poste disponible");
             post1 = ("Expérimenté dans le domaine de la télévente avec ou sans script, j’ai pu développer les techniques commerciales, un sens de l’argumentation, une aisance dans la communication et dans l’écoute nécessaires pour exercer le métier dans des conditions optimales. Par ailleurs, j’ai acquis une bonne connaissance de la législation en vigueur relative à la vente à distance, ce qui me permet de travailler en toute sécurité pour mon entreprise et pour ses clients. D’autre part, fort d’une première expérience au sein même de votre entreprise, j’ai pu acquérir un regard juste sur votre fonctionnement, vos pratiques et vos exigences. Ainsi, je suis certain de pouvoir m’adapter rapidement au sein de l’entreprise et aux cadences données. Attentif, organisé et rigoureux, je saurai être au plus proche des attentes de vos clients tout en étant efficace et respectueux du règlement. <br> <br> D’autre part, fort d’une première expérience au sein même de votre entreprise, j’ai pu acquérir un regard juste sur votre fonctionnement, vos pratiques et vos exigences. Ainsi, je suis certain de pouvoir m’adapter rapidement au sein de l’entreprise et aux cadences données.")
              post2= ("Une bonne basse dans le domaine de l’intégration Web avec les langages suivant HTML-5 CSS3- JavaScript recherche un poste ou un stage pour compléter met connaissances dans domaine J’utilise régulièrement l’outil suivants GIT VISUAL STUTIO CODE   sous des système d’exploitation t’elle que Windows 7, 8,10 met aussi sous Linux Ubuntu et Debian sous linux métrise du terminal. <br> <br> Attentif, organisé et rigoureux, j’aime le travaillé en équipe ")
              post3= ("Actuellement à la recherche d’un emploi, je viens par cette présente lettre, vous proposer ma candidature pour un poste de manutentionnaire. <br> <br> Ma motivation, mon sérieux, le désir de m’impliquer et réussir dans ce métier, constitue pour moi des challenges que je m’engage à accomplir et qui pourrait s’exprimer au sein de votre établissement.A cet effet, vous trouverez ci-joint mon curriculum vitae me concernant. ")
              function compar() { 
                if (poste == "télévendeur" || poste == "téléconseiller" || poste == "Téléconseiller" || poste == "Télévendeur"  ){

                  document.getElementById("corp").innerHTML=post1; 
                  document.getElementById ("test").style.display="none";
                  document.getElementById("adresses").style.display="block";
                  document.getElementById("merci").style.display="block";
                  document.getElementById("objets").style.display="block";
                  document.getElementById("attentions").style.display="block";
                  document.getElementById("merci").innerHTML=merci;
                  alert ("Vous pouvez imprimé là lettre de motivation Via votre navigateur ou en utilisent le raccourci clavier CTRL+P "); 
                }

                else if ( poste == "intégrateur web" || poste == "Intégrateur Web" || poste == "Intégrateur web " || poste == "développeur web" || poste == "Développeur Web" || poste == "developpeur" || poste == "Dévloppeur"){
                  document.getElementById("corp").innerHTML=post2; 
                  document.getElementById ("test").style.display="none";
                  document.getElementById("adresses").style.display="block";
                  document.getElementById("merci").style.display="block";
                  document.getElementById("objets").style.display="block";
                  document.getElementById("attentions").style.display="block";
                  document.getElementById("merci").innerHTML=merci;
                  alert ("Vous pouvez imprimé là lettre de motivation Via votre navigateur ou en utilisent le raccourci clavier CTRL+P ");  
                }
                else if (poste == "Manutentionnaire " || poste == "manutentionnaire" ){
                  document.getElementById("corp").innerHTML=post3; 
                  document.getElementById ("test").style.display="none";
                  document.getElementById("adresses").style.display="block";
                  document.getElementById("merci").style.display="block";
                  document.getElementById("objets").style.display="block";
                  document.getElementById("attentions").style.display="block";
                  document.getElementById("merci").innerHTML=merci;
                  alert ("Vous pouvez imprimé là lettre de motivation Via votre navigateur ou en utilisent le raccourci clavier CTRL+P ");  

                }
             
              else {
            
              document.getElementById("corps").innerHTML=("Aucune expérience dans le Domaine je suis une personne ouverte et polyvalente pouvais-vous me contactez par mail à l’adresses suivante  Slimanehassani@hotmail.fr Pour me donnez plus d’information sur le poste proposé    ")
              document.getElementById ("test").style.display="none"
              document.getElementById("ras").style.display="block"
            }
            }

           document.getElementById("poste").innerHTML=poste;
           document.getElementById("attention").innerHTML=recruteur;
